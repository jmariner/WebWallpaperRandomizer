<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="./client/style.css" />
</head>

<body>
	<div class="bg-wrap active">
		<div class="bg main"></div>
		<div class="bg blur-behind"></div>
	</div>
	<div class="bg-wrap">
		<div class="bg main"></div>
		<div class="bg blur-behind"></div>
	</div>

	<input id="controls-more-toggle" type="checkbox" style="display:none" />

	<div>

		<div class="controls-wrap hide-no-conn">

			<label for="controls-more-toggle" class="btn icon-btn controls-more-button">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" height="48" width="48">
					<path d="M14.15 30.75 12 28.6l12-12 12 11.95-2.15 2.15L24 20.85Z" />
				</svg>
			</label>

			<button class="btn icon-btn" id="cycle-button">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" height="48" width="48">
					<path d="M29.05 40.5v-3h6.25l-9.2-9.15 2.1-2.15 9.3 9.2v-6.35h3V40.5Zm-19.45 0-2.1-2.15 27.9-27.9h-6.35v-3H40.5V18.9h-3v-6.3Zm10.15-18.7L7.5 9.6l2.15-2.15 12.25 12.2Z" />
				</svg>
			</button>

			<button class="btn icon-btn" id="favorite-button">
				<svg class="hide-if-fav" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" height="48" width="48">
					<path d="m16.15 37.75 7.85-4.7 7.85 4.75-2.1-8.9 6.9-6-9.1-.8L24 13.7l-3.55 8.35-9.1.8 6.9 6ZM11.65 44l3.25-14.05L4 20.5l14.4-1.25L24 6l5.6 13.25L44 20.5l-10.9 9.45L36.35 44 24 36.55ZM24 26.25Z" />
				</svg>

				<svg class="show-if-fav" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" height="48" width="48">
					<path d="m11.65 44 3.25-14.05L4 20.5l14.4-1.25L24 6l5.6 13.25L44 20.5l-10.9 9.45L36.35 44 24 36.55Z" />
				</svg>
			</button>

			<button class="btn icon-btn" id="open-link-button">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" height="48" width="48">
					<path d="M9 42q-1.2 0-2.1-.9Q6 40.2 6 39V9q0-1.2.9-2.1Q7.8 6 9 6h30q1.2 0 2.1.9.9.9.9 2.1v30q0 1.2-.9 2.1-.9.9-2.1.9H28.5v-3H39V12H9v27h10.5v3Zm13.5 0V27.8l-4.15 4.15-2.15-2.15L24 22l7.8 7.8-2.15 2.15-4.15-4.15V42Z" />
				</svg>
			</button>

		</div>

		<div class="controls-more hide-no-conn">
			<button class="btn control-text" id="open-config-button">
				Open Config File
			</button>
			<button class="btn control-text" id="open-logs-button">
				Open Log File
			</button>
			<button class="btn control-text" id="open-favorites-button">
				View Favorites
			</button>
			<label class="checkbox control-text">
				<input id="favorites-only-checkbox" type="checkbox" />
				Favorites Only
			</label>
		</div>
	</div>

	<div class="meta-wrap">
		<div class="meta-level-2 meta-item meta-text-block">
			ğŸ‘ <span id="views-count">-</span> <span class="v-sep"></span>
			â™¥ <span id="favorites-count">-</span> <span class="v-sep"></span>
			ğŸ•” <span id="upload-date">-</span> <span class="v-sep"></span>
			ğŸ“ <span id="resolution-info"></span>
		</div>

		<template id="tag-template">
			<span class="tag"></span>
		</template>
		<div id="tags-wrap" class="meta-level-1 meta-item"></div>
	</div>

	<div class="conn-error-wrap">
		<div class="conn-error-text">
			<p>
				Failed to connect to local socket server on port <span id="conn-error-port"></span>. Change the port in the wallpaper settings.
			</p>
			<p>
				<b>Error Details:</b><br />
				<span id="conn-error-details"></span>
			</p>
		</div>
	</div>

	<script src="./client/lib/socket.io.min.js"></script>
	<script src="./client/lib/popper.min.js"></script>
	<script src="./client/lib/tippy-bundle.umd.min.js"></script>
	<script src="./client/script.js"></script>
</body>

</html>
